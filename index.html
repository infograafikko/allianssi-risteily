    <h1 style="line-height: 100%; padding-top:10px; padding-bottom:15px;">Totuutta ja tehtävää</h1>
    </div>
    <div class="wrapper">
    <p style="font-size: 18px;"><strong>Nuorten kanssa tehtävä työn tulee elää ajassa. </strong>Jotta voimme suunnitella vaikuttavia toimia syrjäytymisen ehkäisemiseksi ja nuorten aseman parantamiseksi, meidän täytyy ymmärtää miltä tämän päivän nuorten elämä näyttää. Jos suomalaiset parikymppiset tiivistettäisiin sadan ihmisen väestöön, millainen se olisi? Kuinka monella on uskoa tulevaisuuteen? Kuinka monella on tutkinto? Missä he asuvat?</p>
    <p style="font-size: 18px;">
      Vastaa pelin kysymyksiin ja vertaa vastauksiasi muiden verkkosivulla kävijöiden arvioihin. Testin lopussa kerrotaan vastauksiesi osumatarkkuus. Allianssiristeilylle osallistuvien vastaajien kesken suoritetaan arvonta, jonka pääpalkintona on iPad . Kyselyn tulokset ja arvonnan voittajat julkistetaan Allianssiristeilyllä 11.4 Me-säätiön <i>”Digitaaliset ratkaisut rajattomien mahdollisuuksien Suomessa”</i> tilaisuuden yhteydessä. 
      </p>
    </div>
